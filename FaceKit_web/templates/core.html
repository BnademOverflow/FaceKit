{% macro init() %}
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <title>Facebook</title>

    <style type="text/css">
      a {
        text-decoration: none !important;
      }
    </style>
{% endmacro %}

{% macro navbar() %}
	 <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top mb-0 mt-0">
      <div class="container">
        <span class="navbar-brand h1 mb-0">FACEBOOK</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/myfriends">My Friends<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/mygroups">My Groups<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
{% endmacro %}

{% macro js() %}
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/static/js/script.js"></script>
{% endmacro %}

{% macro input(icon, text, id, value = "", type = "text") %}
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="basic-addon1"><i class="{{icon}}" aria-hidden="true"></i></span>
	  </div>
	  <input type="{{type}}" class="form-control" id="{{id}}" value="{{value}}" placeholder="{{text if value == '' else value}}" aria-label="{{text}}" aria-describedby="basic-addon1">
	</div>
{% endmacro %}
